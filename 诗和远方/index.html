    <div class="top"><a class="top-text" href="#">诗意生活</a></div>
    <div class="body-div">
        <b>除了生活还有诗和远方</b>
        <img class="big-img" src="img/down.jpg" alt="">
        <p class="first-tex">人生至少有两次冲动，一次为了奋不顾身的爱情，一次为了说走就走的旅行。终于发现，我所拥有的，竟是如此繁华。一个人，才不会孤单。人生最好的旅行，就是你在一个陌生的地方，发现一种久违的感动。有一种旅行，不为跋涉千里的向往，只为漫无目的的闲逛，不为人 山人海的名胜，只为怡然自乐的街景。</p>
        <br>
        <b>关于旅行：</b>
        <br><br>
        <ul>
            <li>因为有梦，所以勇敢出发，选择出发，便只顾风雨兼程。</li>
            <br>
            <li>如果你不出去走走，你就会以为这就是世界。</li>
            <br>
            <li>当你下定决心准备出发时，最困难的时刻就已经过去了。那么，出发吧。</li>
        </ul>
        <br>
        <p><b>尼采说：</b></p>
        <br>
        <p>对待生命你不妨大胆点，因为它终将离你远去</p>
    </div>
